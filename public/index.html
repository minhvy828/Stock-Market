<!DOCTYPE html>
<html class="dark" lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta
			name="description"
			content="Futuris is an educational platform designed to empower students with the knowledge and skills needed for investing and trading. Through comprehensive resources, interactive tools, and expert guidance, Futuris aims to build a strong financial foundation for the next generation of investors."
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
			integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
		/>
		<script src="https://accounts.google.com/gsi/client" async defer></script>
		<title>Futuris</title>
	</head>
	<body>
		<div id="root"></div>
		<script>
			function scrollHeader() {
				const header = document.getElementById('root');
				if (this.scrollY >= 20) header.classList.add('scroll-header');
				else header.classList.remove('scroll-header');
			}
			window.addEventListener('scroll', scrollHeader);
		</script>
	</body>
</html>
